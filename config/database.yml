# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3
  redis: &redis_config
    host: localhost
    port: 6379
    db: 0
    options:
      namespace: dev-news
  cache:
    redis:
      <<: *redis_config
      db: 1
      namespace: dev-news-cache
      expires_in: <%= 3.hours %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/test.sqlite3
  redis: &redis_config
    host: localhost
    port: 6379
    db: 0
    options:
      namespace: tst-news
  cache:
    redis:
      <<: *redis_config
      db: 1
      namespace: tst-news-cache
      expires_in: <%= 3.hours %>

production:
  <<: *default
  database: db/production.sqlite3
  redis: &redis_config
    host: localhost
    port: 6379
    db: 0
    options:
      namespace: prod-news
  cache:
    redis:
      <<: *redis_config
      db: 1
      namespace: prod-news-cache
      expires_in: <%= 3.hours %>
